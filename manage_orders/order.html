<section>

        <h2>MANAGE ORDERS</h2>

    <main class="cards-order">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <!--ORDER DETAILS CARD-->
            <div class="col">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="order">
                    <div class="card-body">
                        <h5 class="card-title">Order Details</h5>

                        <!--ORDER DETAILS FORM-->
                        <main class="form-order">
                            <div class="mb-3">
                                <label for="Order" class="form-label">Order ID</label>
                                <input type="text" class="form-control" id="Order" placeholder="Order ID">
                            </div>
                            <div class="mb-3">
                                <label for="Order" class="form-label">Date</label>
                                <input type="text" class="form-control" id="Date" placeholder="Date">
                            </div>
                            <div class="mb-3">
                                <label for="Order" class="form-label">Customer ID</label>
                                <input type="text" class="form-control" id="Customer ID" placeholder="Customer ID">
                            </div>
                            <div class="mb-3">
                                <label for="Order" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="Customer Name" placeholder="Customer Name">
                            </div>
                        </main>
                    </div>
                </div>
            </div>

            <!--ITEM DETAILS CARD-->
            <div class="col">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="items">
                    <div class="card-body">
                        <h5 class="card-title">Item Details</h5>

                        <!--ITEM DETAILS FORM-->
                        <main class="form-item">
                            <div class="mb-3">
                                <label for="Order" class="form-label">Item Code</label>
                                <input type="text" class="form-control" id="Item Code" placeholder="Item Code">
                            </div>
                            <div class="mb-3">
                                <label for="Order" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="Item Name" placeholder="Item Name">
                            </div>
                            <div class="mb-3">
                                <label for="Order" class="form-label">Price</label>
                                <input type="text" class="form-control" id="Price" placeholder="Price">
                            </div>
                            <div class="mb-3">
                                <label for="Order" class="form-label">QTY</label>
                                <input type="text" class="form-control" id="QTY" placeholder="QTY">
                            </div>
                            <div class="mb-3">
                                <label for="Order" class="form-label">Item QTY</label>
                                <input type="text" class="form-control" id="Item QTY" placeholder="Item QTY">
                            </div>
                        </main>
                    </div>
                </div>
            </div>

            <!--PRICE DETAILS CARD-->
            <div class="col">
                <div class="card h-100">
                    <img src="" class="card-img-top" alt="price">
                    <div class="card-body">
                        <h5 class="card-title">Price Details</h5>

                        <!--PRICE DETAILS FORM-->
                        <main class="form-price">
                            <div class="mb-3">
                                <label for="Order" class="form-label">Cash</label>
                                <input type="text" class="form-control" id="Cash" placeholder="Cash">
                            </div>
                            <div class="mb-3">
                                <label for="Order" class="form-label">Discount</label>
                                <input type="text" class="form-control" id="Discount" placeholder="Discount">
                            </div>
                            <div class="mb-3">
                                <label for="Order" class="form-label">Balance</label>
                                <input type="text" class="form-control" id="Balance" placeholder="Balance">
                            </div>

                                <div id="totalPrice">
                                    <h3>Total : </h3>
                                    <h3></h3>
                                </div>
                                <div id="subTotalPrice">
                                    <h3>Sub Total : </h3>
                                    <h3></h3>
                                </div>

                        </main>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <main class="table-order">
        <table class="table table-bordered border-primary">
            <thead>
            <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Price</th>
                <th scope="col">QTY</th>
                <th scope="col">Unit Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>

            </tbody>
        </table>
    </main>
